<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="observer.js"></script>
</head>
<body>
<h4>Check console.</h4>

<script>
  let observable = new EventEmitter(),
    onChange = ((data) => {
      console.log(`Data change:`, data);
    });

  observable.add("change", (data) => onChange(data));

  observable.emit("change", {
    a: 1
  });

  observable.emit("change", {
    a: 2
  });
</script>
</body>
</html>
